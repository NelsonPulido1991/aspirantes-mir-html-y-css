<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>     
        <title>Login</title>
        
    </head>
    <body>
        <section class="Form-registro">
            <h1>Login</h1>
        <form action="Registro" method="post">
                <h4>Email</h4> 
            <input class="Control" type="text" Email="usuario" placeholder="Ingrese Email"/>
                <h4>Password</h4>
            <input class="Control" type="text" Password="usuario" placeholder="Ingrese Password"/>            
            <label>
                <h4>Generó</h4>
                <select name="Generó" >
                <option value="" disabled selected></option>
                <option value="Hombre"> Hombre </option>
                <option value="Mujer"> Mujer </option>
                </select>
                </label>
                <input type="checkbox" name ="seleccion" value="Acepto los terminos">
                <label for="seleccion">Acepto los terminos</label>
            <input class="Boton" type="submit" value="Ingresar">

        </form>
    </section>
    </body>

</html>
